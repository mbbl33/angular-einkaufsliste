<h2>Checkliste:</h2>
<div *ngFor="let item of items">
  <div [ngClass]="{'strikethrough': isBought}" >
    <app-list-item>
      <h3>{{item.toString()}} </h3>
      <div class="list-item-content">
        <span>Menge: 10</span>
        <input type="checkbox" [(ngModel)]="isBought">
      </div>
    </app-list-item>
  </div>
</div>
